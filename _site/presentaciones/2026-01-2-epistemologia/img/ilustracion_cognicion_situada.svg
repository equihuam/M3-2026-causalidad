<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">

  <defs>
    <style type="text/css"><![CDATA[
      .bg { fill:#fafafa; }
      .title { font-family:"Inter","Segoe UI",Arial,sans-serif; font-size:30px; font-weight:800; fill:#111; }
      .subtitle { font-family:"Inter","Segoe UI",Arial,sans-serif; font-size:16px; font-weight:500; fill:#333; }
      .h { font-family:"Inter","Segoe UI",Arial,sans-serif; font-size:20px; font-weight:800; fill:#111; }
      .t { font-family:"Inter","Segoe UI",Arial,sans-serif; font-size:16px; font-weight:600; fill:#111; }
      .s { font-family:"Inter","Segoe UI",Arial,sans-serif; font-size:14px; font-weight:500; fill:#222; }
      .small { font-family:"Inter","Segoe UI",Arial,sans-serif; font-size:13px; font-weight:500; fill:#444; }
      .muted { fill:#555; }
      .box { fill:#fff; stroke:#111; stroke-width:2.2; rx:18; ry:18; }
      .pill { fill:#fff; stroke:#111; stroke-width:2.2; rx:999; ry:999; }
      .panel { fill:#f4f4f5; stroke:#111; stroke-width:2.2; rx:22; ry:22; }
      .arrow { fill:none; stroke:#111; stroke-width:2.2; marker-end:url(#arrow); }
      .arrowThin { fill:none; stroke:#111; stroke-width:1.9; marker-end:url(#arrowThin); }
    ]]></style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9.2" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#111"/>
    </marker>
    <marker id="arrowThin" viewBox="0 0 10 10" refX="9.2" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#111"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect class="bg" x="0" y="0" width="1400" height="800"/>
  <text class="title" x="70" y="78">Cognición situada: mente–tarea–entorno–instituciones</text>
  <text class="subtitle" x="70" y="110">La racionalidad se produce en prácticas colectivas, no solo en cabezas individuales</text>

  <g filter="url(#shadow)"><rect class="panel" x="70" y="150" width="1260" height="600"/></g>

  <rect class="pill" x="470" y="360" width="460" height="70"/>
  <text class="h" x="525" y="405">Práctica / actividad</text>

  <rect class="box" x="140" y="250" width="320" height="100"/>
  <text class="t" x="170" y="295">Personas</text>
  <text class="small muted" x="170" y="323">habilidades, atención, heurísticas</text>

  <rect class="box" x="940" y="250" width="320" height="100"/>
  <text class="t" x="970" y="295">Artefactos</text>
  <text class="small muted" x="970" y="323">datos, mapas, modelos, herramientas</text>

  <rect class="box" x="140" y="470" width="320" height="100"/>
  <text class="t" x="170" y="515">Entorno</text>
  <text class="small muted" x="170" y="543">condiciones materiales, riesgos</text>

  <rect class="box" x="940" y="470" width="320" height="100"/>
  <text class="t" x="970" y="515">Instituciones</text>
  <text class="small muted" x="970" y="543">reglas, incentivos, poder</text>

  <path class="arrow" d="M 460 300 C 520 320, 520 335, 520 360"/>
  <path class="arrow" d="M 940 300 C 880 320, 880 335, 880 360"/>
  <path class="arrow" d="M 460 520 C 520 500, 520 485, 520 430"/>
  <path class="arrow" d="M 940 520 C 880 500, 880 485, 880 430"/>

  <path class="arrowThin" d="M 700 430 C 700 500, 560 560, 460 545"/>
  <path class="arrowThin" d="M 700 430 C 700 500, 840 560, 940 545"/>
  <path class="arrowThin" d="M 700 360 C 700 290, 560 230, 460 275"/>
  <path class="arrowThin" d="M 700 360 C 700 290, 840 230, 940 275"/>

  <text class="s muted" x="310" y="742">Lectura: el razonamiento se distribuye entre personas y artefactos, y queda moldeado por entorno e instituciones.</text>
</svg>
