<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">

  <defs>
    <style type="text/css"><![CDATA[
      .bg { fill:#fafafa; }
      .title { font-family:"Inter","Segoe UI",Arial,sans-serif; font-size:30px; font-weight:800; fill:#111; }
      .subtitle { font-family:"Inter","Segoe UI",Arial,sans-serif; font-size:16px; font-weight:500; fill:#333; }
      .h { font-family:"Inter","Segoe UI",Arial,sans-serif; font-size:20px; font-weight:800; fill:#111; }
      .t { font-family:"Inter","Segoe UI",Arial,sans-serif; font-size:16px; font-weight:600; fill:#111; }
      .s { font-family:"Inter","Segoe UI",Arial,sans-serif; font-size:14px; font-weight:500; fill:#222; }
      .small { font-family:"Inter","Segoe UI",Arial,sans-serif; font-size:13px; font-weight:500; fill:#444; }
      .muted { fill:#555; }
      .box { fill:#fff; stroke:#111; stroke-width:2.2; rx:18; ry:18; }
      .pill { fill:#fff; stroke:#111; stroke-width:2.2; rx:999; ry:999; }
      .panel { fill:#f4f4f5; stroke:#111; stroke-width:2.2; rx:22; ry:22; }
      .dash { fill:none; stroke:#111; stroke-width:2.2; stroke-dasharray:7 7; }
      .arrow { fill:none; stroke:#111; stroke-width:2.2; marker-end:url(#arrow); }
    ]]></style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9.2" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#111"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect class="bg" x="0" y="0" width="1400" height="800"/>
  <text class="title" x="70" y="78">Fenomenología: percepción–acción encarnada</text>
  <text class="subtitle" x="70" y="110">La decisión emerge del acoplamiento cuerpo–mundo (no del cálculo previo)</text>

  <g filter="url(#shadow)"><rect class="panel" x="70" y="150" width="1260" height="600"/></g>

  <rect class="box" x="170" y="350" width="300" height="110"/>
  <text class="h" x="200" y="395">Cuerpo</text>
  <text class="s muted" x="200" y="425">habilidades, afecto, atención</text>

  <rect class="box" x="930" y="350" width="300" height="110"/>
  <text class="h" x="960" y="395">Mundo</text>
  <text class="s muted" x="960" y="425">situación, tareas, normas</text>

  <rect class="box" x="550" y="250" width="300" height="110"/>
  <text class="h" x="580" y="295">Percepción</text>
  <text class="s muted" x="580" y="325">saliencia, significado práctico</text>

  <rect class="box" x="550" y="470" width="300" height="110"/>
  <text class="h" x="580" y="515">Acción</text>
  <text class="s muted" x="580" y="545">respuesta situada</text>

  <path class="arrow" d="M 470 405 C 545 360, 560 345, 550 325"/>
  <path class="arrow" d="M 850 325 C 920 345, 930 360, 930 405"/>
  <path class="arrow" d="M 700 360 C 700 395, 700 395, 700 470"/>
  <path class="arrow" d="M 550 525 C 560 505, 545 490, 470 460"/>
  <path class="arrow" d="M 930 460 C 855 490, 840 505, 850 525"/>

  <circle class="dash" cx="700" cy="410" r="250"/>
  <text class="s muted" x="560" y="710">Bucle encarnado: percibir ↔ actuar reconfigura el mundo y lo que se vuelve perceptivamente relevante.</text>
</svg>
