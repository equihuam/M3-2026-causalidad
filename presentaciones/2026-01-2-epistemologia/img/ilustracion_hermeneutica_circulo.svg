<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">

  <defs>
    <style type="text/css"><![CDATA[
      .bg { fill:#fafafa; }
      .title { font-family:"Inter","Segoe UI",Arial,sans-serif; font-size:30px; font-weight:800; fill:#111; }
      .subtitle { font-family:"Inter","Segoe UI",Arial,sans-serif; font-size:16px; font-weight:500; fill:#333; }
      .h { font-family:"Inter","Segoe UI",Arial,sans-serif; font-size:20px; font-weight:800; fill:#111; }
      .t { font-family:"Inter","Segoe UI",Arial,sans-serif; font-size:16px; font-weight:600; fill:#111; }
      .s { font-family:"Inter","Segoe UI",Arial,sans-serif; font-size:14px; font-weight:500; fill:#222; }
      .small { font-family:"Inter","Segoe UI",Arial,sans-serif; font-size:13px; font-weight:500; fill:#444; }
      .muted { fill:#555; }
      .box { fill:#fff; stroke:#111; stroke-width:2.2; rx:18; ry:18; }
      .pill { fill:#fff; stroke:#111; stroke-width:2.2; rx:999; ry:999; }
      .panel { fill:#f4f4f5; stroke:#111; stroke-width:2.2; rx:22; ry:22; }
      .ring { fill:none; stroke:#111; stroke-width:3; }
      .dash { fill:none; stroke:#111; stroke-width:2.2; stroke-dasharray:7 7; }
      .arrow { fill:none; stroke:#111; stroke-width:2.2; marker-end:url(#arrow); }
      .arrowThin { fill:none; stroke:#111; stroke-width:1.9; marker-end:url(#arrowThin); }
    ]]></style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9.2" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#111"/>
    </marker>
    <marker id="arrowThin" viewBox="0 0 10 10" refX="9.2" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#111"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect class="bg" x="0" y="0" width="1400" height="800"/>
  <text class="title" x="70" y="78">Hermenéutica: círculo de comprensión</text>
  <text class="subtitle" x="70" y="110">El sentido emerge por iteración entre partes, todo y horizonte de interpretación</text>

  <g filter="url(#shadow)"><rect class="panel" x="70" y="150" width="1260" height="600"/></g>

  <circle class="ring" cx="700" cy="440" r="210"/>
  <circle class="dash" cx="700" cy="440" r="145"/>

  <rect class="box" x="270" y="400" width="250" height="86"/>
  <text class="t" x="295" y="435">Partes (texto)</text>
  <text class="small muted" x="295" y="460">detalles, conceptos</text>

  <rect class="box" x="880" y="400" width="250" height="86"/>
  <text class="t" x="905" y="435">Todo (contexto)</text>
  <text class="small muted" x="905" y="460">marco, estructura</text>

  <rect class="box" x="575" y="215" width="250" height="86"/>
  <text class="t" x="600" y="250">Horizonte</text>
  <text class="small muted" x="600" y="275">historia, tradición</text>

  <rect class="box" x="575" y="600" width="250" height="86"/>
  <text class="t" x="600" y="635">Comprensión</text>
  <text class="small muted" x="600" y="660">sentido actualizado</text>

  <path class="arrow" d="M 520 443 C 560 355, 625 305, 700 285"/>
  <path class="arrow" d="M 705 285 C 780 305, 845 355, 880 443"/>
  <path class="arrow" d="M 880 448 C 845 535, 780 585, 705 605"/>
  <path class="arrow" d="M 700 605 C 625 585, 560 535, 520 448"/>

  <text class="s muted" x="390" y="742">Lectura: se interpreta una parte a la luz del todo; el todo se reajusta al reinterpretar partes (iteración).</text>
</svg>
